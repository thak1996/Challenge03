<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
</head>
<body>
<form action="" method="get">
  <fieldset>
    <legend><h1>Lista de Compras</h1></legend><hr>
      <div>
        <input type="checkbox" id="eggy" name="list" value="eggy" checked/>
        <label for="eggy">Caixa de Ovos</label>
      </div>
      <div>
        <input type="checkbox" id="banana" name="list" value="banana"/>
        <label for="banana">Uma Duzia de Banana</label>
      </div>
      <div>
        <input type="checkbox" id="chocolate" name="list" value="chocolate"/>
        <label for="chocolate">Chocolates</label>
      </div>
      <div>
        <input type="checkbox" id="licor" name="list" value="licor"/>
        <label for="licor">Licor</label>
      </div>
      <div>
        <input type="checkbox" id="fraldas" name="list" value="fraldas"/>
        <label for="fraldas">Fraldas</label>
      </div>
      <div>
        <input type="checkbox" id="creme" name="list" value="creme"/>
        <label for="creme">Creme de Barbear</label>
      </div><br>
      <div>
        <button type="submit">Enviar</button>
      </div>
  </fieldset>
</form>
</body>
</html>
